<div id="toast-success" class="fixed grid tablet:w-full tablet:max-w-xs p-4 mb-4 gap-1 {{type}} rounded-lg shadow toast top-4 !right-4 left-4 tablet:top-4 tablet:right-6 tablet:left-[unset]" role="alert" (mouseenter)="pauseBar()" (mouseleave)="resumeBar()">
  <div class="inline-flex flex-shrink-0 rounded-lg gap-[12px] header items-center" >
    @switch (type) {
      @case ("success") {
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.0625C11.831 1.0625 14.9375 4.16825 14.9375 8C14.9375 11.831 11.831 14.9375 8 14.9375C4.16825 14.9375 1.0625 11.831 1.0625 8C1.0625 4.16825 4.16825 1.0625 8 1.0625Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      }

      @case ("error") {
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M9 2.06258C12.831 2.06258 15.9375 5.16833 15.9375 9.00008C15.9375 12.8311 12.831 15.9376 9 15.9376C5.16825 15.9376 2.0625 12.8311 2.0625 9.00008C2.0625 5.16833 5.16825 2.06258 9 2.06258Z" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.99634 6.15315V9.4674" stroke="#BF2B2B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8.99625 11.8471H9.00375" stroke="#BF2B2B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      }

  }
    <p class="g-tx--content-1-b">{{ title }}</p>
    <button type="button" class="ms-auto -my-1.5  rounded-lg" (click)="closeToast()" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
  <div class="text-sm font-normal content-text px-[30px]">
    <p class="g-tx--content-1-a">{{ message }}</p>
  </div>
  <div id="progress-bar" class="absolute bottom-0 left-0 w-full h-1 rounded-b-lg g-bg--primary-main" [style.width.%]="progress"></div>
</div>
